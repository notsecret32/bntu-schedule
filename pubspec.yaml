name: bntu_schedule
description:
  'The mobile part of the application for viewing the schedule of couples at the
  BNTU University.'
version: 0.5.0+4
publish_to: 'none'

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  custom_widgets:
    path: ./custom-widgets
  bloc: ^8.1.2
  cloud_firestore: ^4.14.0
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  equatable: ^2.0.5
  firebase_app_check: ^0.2.1+8
  firebase_core: ^2.24.2
  flutter_bloc: ^8.1.3
  flutter_dotenv: ^5.1.0
  get_it: ^7.6.4
  internet_connection_checker: ^1.0.0+1
  shared_preferences: ^2.2.2
  talker_bloc_logger: ^2.4.0
  talker_flutter: ^3.6.0
  talker_logger: ^3.1.0
  week_of_year: ^2.2.0
  smooth_page_indicator: ^1.1.0
  go_router: ^13.1.0
  intl: ^0.19.0
  nested: ^1.0.0
  firebase_crashlytics: ^3.4.14
  firebase_analytics: ^10.8.5
  firebase_performance: ^0.9.3+13

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.7

flutter_launcher_icons:
  image_path: 'assets/images/app_logo.png'
  android: true
  ios: true
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color_ios: '#ffffff'

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat-SemiBold.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          style: normal
  assets:
    - .env
